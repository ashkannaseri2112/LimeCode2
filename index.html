<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/images/icon.png" type="png" />
    <title>LimeCode Project</title>
    <link rel="stylesheet" href="/public/styles/app.css" />
    <link rel="stylesheet" href="/public/src/input.css" />
  </head>
  <body class="bg-black text-white font-Poppins overflow-x-hidden">
    <!-- All App Icons -->
    <svg class="hidden">
      <symbol
        id="Register-Icon"
        width="14"
        height="22"
        viewBox="0 0 14 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M10.621 1.66859L6.93142 1.08881C3.71084 0.582717 2.10055 0.329671 1.05027 1.22779C0 2.12591 0 3.75596 0 7.01607V10H5.91938L3.21913 6.62469L4.78087 5.37531L8.78087 10.3753L9.28062 11L8.78087 11.6247L4.78087 16.6247L3.21913 15.3753L5.91938 12H0V14.9831C0 18.2432 0 19.8733 1.05027 20.7714C2.10055 21.6695 3.71084 21.4165 6.93143 20.9104L10.621 20.3306C12.2337 20.0771 13.04 19.9504 13.52 19.3891C14 18.8279 14 18.0116 14 16.3791V5.6201C14 3.98758 14 3.17132 13.52 2.61003C13.04 2.04874 12.2337 1.92202 10.621 1.66859Z"
          fill="black"
        />
      </symbol>
      <symbol
        id="bars-menu"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
        />
      </symbol>
    </svg>
    <!-- NavMenu -->
    <header>
      <div class="container">
        <div
          class="flex justify-between items-center h-32 sm:h-[150px] gap-x-6"
        >
          <h2 class="text-[28px] font-PoppinsBlack">
            Lime<span class="text-green-350">Code</span>
          </h2>
          <!-- NavMenu - Desktop -->
          <ul class="hidden md:flex gap-x-4 md:gap-x-8 flex-wrap child-hover:text-green-350">
            <li class="menu-item active"><a href="#">Beranda</a></li>
            <li class="menu-item"><a href="#">Klas</a></li>
            <li class="menu-item"><a href="#">Alur Belajur</a></li>
            <li class="menu-item"><a href="#">Event</a></li>
            <li class="menu-item"><a href="#">Blog</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
          </ul>
          <a
            class="w-[174px] transition-colors hover:bg-[#D9D9D9]  hidden h-[54px] rounded text-black bg-green-350 lg:flex-center gap-x-2 text-xl font-PoppinsSemibold"
            href="#"
          >
            Register
            <svg class="w-8 h-5">
              <use href="#Register-Icon"></use>
            </svg>
          </a>
          <!-- Mobile Menu -->
          <div class="flex md:hidden ">
            <svg id="bars" class="w-6 h-6 text-green-350">
              <use href="#bars-menu"></use>
            </svg>
            <div
            id="navMenu"  class="absolute z-30 h-full top-0 -left-56 transition-all w-56 p-5 bg-gray-700/60 backdrop-blur-lg bottom-0"
            >
              <h2 class="text-[28px] font-PoppinsBlack">
                Lime<span class="text-green-350">Code</span>
              </h2>
              <ul  class="flex flex-col gap-y-5 mt-5">
                <li class="menu-item__mobile activeMobile"><a href="#">Beranda</a></li>
                <li class="menu-item__mobile"><a href="#">Kelas</a></li>
                <li class="menu-item__mobile"><a href="#">Alur Belajur</a></li>
                <li class="menu-item__mobile"><a href="#">Event</a></li>
                <li class="menu-item__mobile"><a href="#">Blog</a></li>
                <li class="menu-item__mobile"><a href="#">Contact</a></li>
              </ul>
              <button
                class="mt-11  bg-green-350 text-black w-28 h-11 font-PoppinsSemibold rounded text-xl"
                href="#"
              >
                Register
              </button>
            </div>
          </div>   
        </div>
      </div>
    </header>
    <div id="overlay" class=" top-0 h-full w-full z-20 bg-gray-500/40 md:hidden"></div>
    <script src="/public/scripts/app.js"></script>
  </body>
</html>
